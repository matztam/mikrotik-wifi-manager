; PlatformIO Project Configuration File
;
; MikroTik WiFi Manager for ESP32
;
; Installation:
;   1. Install PlatformIO: https://platformio.org/
;   2. Create src/config.h from src/config.h.example
;   3. Run: pio run --target uploadfs  (upload web files)
;   4. Run: pio run --target upload    (upload firmware)

[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino

;upload_port = /dev/ttyACM0
;monitor_port = /dev/ttyACM0

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build Flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1

; Dependencies
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    ; Base64 library for MikroTik auth
    https://github.com/Densaugeo/base64_arduino.git

; Filesystem configuration (web UI)
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Upload settings
upload_speed = 460800

; Filesystem upload (data/ directory -> ESP32)
extra_scripts =
platform_packages =
