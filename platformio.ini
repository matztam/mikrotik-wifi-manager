; PlatformIO Project Configuration File
;
; MikroTik WiFi Manager für ESP32
;
; Installation:
;   1. Installiere PlatformIO: https://platformio.org/
;   2. Erstelle src/config.h aus src/config.h.example
;   3. Führe aus: pio run --target uploadfs  (Upload web files)
;   4. Führe aus: pio run --target upload    (Upload code)

[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino

;upload_port = /dev/ttyACM0
;monitor_port = /dev/ttyACM0

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build Flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1

; Abhängigkeiten
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    ; Base64-Bibliothek für MikroTik Auth
    https://github.com/Densaugeo/base64_arduino.git

; Dateisystem Konfiguration (für Web-Interface)
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Upload-Einstellungen
upload_speed = 460800

; Filesystem Upload (data/ Ordner → ESP32)
extra_scripts =
platform_packages =
